<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- Auth CSS -->
  <link rel="stylesheet" href="/assets/css/auth/signup.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Core JS -->
  <script src="/assets/js/core/supabase.js"></script>
  <script src="/assets/js/core/auth.js"></script>
</head>

<body>

  <div class="app">

    <header class="app-header">
      <div class="app-title">InvestSafe</div>
    </header>

    <main class="app-content">

      <div class="card">
        <div class="card-title">Create Account</div>
        <div class="card-subtitle">Join InvestSafe today</div>

        <form id="signupForm" style="margin-top: 16px; display: flex; flex-direction: column; gap: 16px;">

          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullName" required />
          </div>

          <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="btn btn-primary">
            Create Account
          </button>

          <p id="errorMsg" style="color: var(--color-accent-danger); font-size: 14px;"></p>

        </form>

        <div style="margin-top: 16px; font-size: 14px; color: var(--color-text-muted);">
          <a href="/pages/auth/login.html">Already have an account?</a>
        </div>
      </div>

    </main>

  </div>

  <!-- Page JS -->
  <script src="/assets/js/auth/signup.js"></script>

</body>
</html>
