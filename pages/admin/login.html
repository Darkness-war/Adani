<!-- pages/admin/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Uzumaki Investments</title>
    <style>
        .admin-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .admin-logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .security-notice {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .error-message {
            color: #ff4757;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="admin-login">
    <div class="login-box">
        <div class="admin-logo">Uzumaki</div>
        <div class="admin-badge">Admin Panel</div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <form class="login-form" id="adminLoginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit" class="login-btn">Login to Admin Panel</button>
        </form>
        
        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <span>Restricted Access - Admin Only</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://atcfrcolbuikjnsoujzw.supabase.co';
        const supabaseKey = 'sb_publishable_mUDZkzcq09gllPPjkG8pGQ_k6APV_gv';
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Check if user is admin
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('is_admin')
                    .eq('id', data.user.id)
                    .single();
                
                if (profile?.is_admin) {
                    window.location.href = '/pages/admin/dashboard.html';
                } else {
                    errorMessage.textContent = 'Access denied. Admin privileges required.';
                    errorMessage.style.display = 'block';
                    await supabase.auth.signOut();
                }
                
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
