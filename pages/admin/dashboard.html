<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- Admin CSS -->
  <link rel="stylesheet" href="/assets/css/admin/dashboard.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Core JS -->
  <script src="/assets/js/core/supabase.js"></script>
  <script src="/assets/js/core/auth.js"></script>
  <script src="/assets/js/core/route-guard.js"></script>
</head>

<body>

  <div class="app">

    <!-- Top Bar -->
    <header class="app-header">
      <div class="app-title">Admin Panel</div>
      <button class="icon-btn" onclick="signOut()">⎋</button>
    </header>

    <!-- Main Content -->
    <main class="app-content">

      <!-- Stats -->
      <div class="card">
        <div class="card-title">Platform Overview</div>

        <div style="display:flex; justify-content:space-between; margin-top:12px;">
          <div>
            <div class="card-subtitle">Total Users</div>
            <strong id="totalUsers">0</strong>
          </div>
          <div>
            <div class="card-subtitle">Total Balance</div>
            <strong id="totalBalance">₹0.00</strong>
          </div>
        </div>
      </div>

      <!-- Admin Actions -->
      <div class="card">
        <div class="card-title">Admin Actions</div>

        <div style="display:flex; flex-direction:column; gap:12px; margin-top:12px;">
          <a href="/pages/admin/users.html" class="btn btn-primary">
            Manage Users
          </a>
          <a href="/pages/admin/transactions.html" class="btn btn-outline">
            View Transactions
          </a>
        </div>
      </div>

    </main>

  </div>

  <!-- Page JS -->
  <script src="/assets/js/admin/dashboard.js"></script>

  <script>
    /* Protect admin route */
    requireAdmin();
  </script>

</body>
          </html>
