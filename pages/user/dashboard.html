<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CORE CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="/assets/css/user/dashboard.css" />

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/core/supabase.js"></script>
  <script src="/assets/js/core/auth.js"></script>
  <script src="/assets/js/core/route-guard.js"></script>
</head>

<body>
  <div class="app-layout">

    <!-- SIDEBAR (SAME LOGIC AS ZIP) -->
    <aside class="sidebar">
      <div class="logo">InvestSafe</div>

      <nav>
        <a class="active">Dashboard</a>
        <a href="wallet.html">Wallet</a>
        <a href="investments.html">Investments</a>
        <a href="transactions.html">Transactions</a>
        <a href="profile.html">Profile</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="dashboard">

      <!-- HEADER -->
      <header class="dashboard-header">
        <h1>Dashboard</h1>
        <button onclick="signOut()" class="logout-btn">Logout</button>
      </header>

      <!-- SUMMARY CARDS -->
      <section class="summary-grid">
        <div class="summary-card purple">
          <span>Wallet Balance</span>
          <h2 id="balance">₹0</h2>
        </div>

        <div class="summary-card">
          <span>Total Invested</span>
          <h2 id="invested">₹0</h2>
        </div>

        <div class="summary-card">
          <span>Total Profit</span>
          <h2 id="profit">₹0</h2>
        </div>

        <div class="summary-card">
          <span>Total Withdrawn</span>
          <h2 id="withdrawn">₹0</h2>
        </div>
      </section>

      <!-- CHART -->
      <section class="card">
        <h3>Monthly Overview</h3>
        <canvas id="incomeChart"></canvas>
      </section>

      <!-- TRANSACTIONS -->
      <section class="card">
        <h3>Recent Transactions</h3>
        <ul id="recentTransactions"></ul>
      </section>

    </main>
  </div>

  <!-- PAGE JS -->
  <script src="/assets/js/user/dashboard.js"></script>
</body>
</html>
