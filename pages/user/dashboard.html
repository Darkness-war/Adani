<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CORE -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- PAGE -->
  <link rel="stylesheet" href="/assets/css/user/dashboard.css" />

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/core/supabase.js"></script>
  <script src="/assets/js/core/auth.js"></script>
</head>

<body>
<div class="app-layout">

  <!-- SIDEBAR (COMMON) -->
  <aside class="sidebar">
    <div class="logo">InvestSafe</div>
    <nav>
      <a class="active">Dashboard</a>
      <a href="wallet.html">Wallet</a>
      <a href="investments.html">Plans</a>
      <a href="refer.html">Refer</a>
      <a href="profile.html">Profile</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="dashboard">

    <!-- BANNER -->
    <section class="dashboard-banner">
      <div>
        <h1>Welcome Back</h1>
        <p>Your total balance</p>
        <h2 id="balance">₹0</h2>
      </div>
      <button class="primary-btn">Recharge Now</button>
    </section>

    <!-- PLANS -->
    <section class="section">
      <h3>Available Plans</h3>

      <div class="plan-grid">
        <div class="plan-card">
          <span class="badge">Primary</span>
          <h4>₹1,000</h4>
          <p>Daily 2% • 30 Days</p>
          <button>Buy Plan</button>
        </div>

        <div class="plan-card">
          <span class="badge">Secondary</span>
          <h4>₹5,000</h4>
          <p>Daily 3% • 45 Days</p>
          <button>Buy Plan</button>
        </div>

        <div class="plan-card vip">
          <span class="badge vip">VIP</span>
          <h4>₹10,000</h4>
          <p>Daily 5% • 60 Days</p>
          <button>Buy VIP</button>
        </div>
      </div>
    </section>

    <!-- MY PLANS -->
    <section class="section">
      <h3>My Active Plans</h3>
      <div class="my-plan">
        <span>Primary Plan</span>
        <span class="status active">Active</span>
      </div>
    </section>

  </main>
</div>

<script src="/assets/js/user/dashboard.js"></script>
</body>
</html>
