<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CORE CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="/assets/css/user/profile.css" />

  <!-- CORE JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/core/supabase.js"></script>
  <script src="/assets/js/core/auth.js"></script>
  <script src="/assets/js/core/route-guard.js"></script>
</head>

<body>
  <div class="app-layout">

    <!-- SIDEBAR (UNCHANGED FLOW) -->
    <aside class="sidebar">
      <div class="logo">InvestSafe</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="wallet.html">Wallet</a>
        <a href="investments.html">Investments</a>
        <a href="transactions.html">Transactions</a>
        <a class="active">Profile</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="profile">

      <header class="profile-header">
        <h1>My Profile</h1>
      </header>

      <!-- PROFILE CARD -->
      <section class="profile-card">

        <div class="avatar-section">
          <div class="avatar">
            <span id="avatarInitial">U</span>
          </div>
          <p class="email" id="emailText"></p>
        </div>

        <form id="profileForm">

          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullName" required />
          </div>

          <div class="input-group">
            <label>Phone</label>
            <input type="text" id="phone" />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" disabled />
            <small>Password change via email reset</small>
          </div>

          <button type="submit" class="save-btn">
            Save Changes
          </button>

          <p id="profileMsg"></p>

        </form>

      </section>

      <!-- SECURITY -->
      <section class="profile-card danger">
        <h3>Security</h3>
        <button class="logout-btn" onclick="signOut()">Logout</button>
      </section>

    </main>
  </div>

  <!-- PAGE JS -->
  <script src="/assets/js/user/profile.js"></script>
</body>
    </html>
