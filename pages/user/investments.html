<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- User CSS -->
  <link rel="stylesheet" href="/assets/css/user/investments.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Core JS -->
  <script src="/assets/js/core/supabase.js"></script>
  <script src="/assets/js/core/auth.js"></script>
  <script src="/assets/js/core/route-guard.js"></script>
</head>

<body>

  <div class="app">

    <!-- Top Bar -->
    <header class="app-header">
      <div class="app-title">Investments</div>
      <button class="icon-btn" onclick="signOut()">⎋</button>
    </header>

    <!-- Main Content -->
    <main class="app-content">

      <!-- Summary -->
      <div class="card">
        <div class="card-title">Investment Summary</div>
        <div style="display:flex; justify-content:space-between; margin-top:12px;">
          <div>
            <div class="card-subtitle">Total Invested</div>
            <strong id="totalInvested">₹0.00</strong>
          </div>
          <div>
            <div class="card-subtitle">Total Profit</div>
            <strong id="totalInvestmentProfit">₹0.00</strong>
          </div>
        </div>
      </div>

      <!-- Investments List -->
      <div class="card">
        <div class="card-title">Your Investments</div>
        <ul id="investmentList" style="margin-top:12px; font-size:14px;">
          <li>Loading...</li>
        </ul>
      </div>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="/pages/user/dashboard.html">Home</a>
      <a href="/pages/user/wallet.html">Wallet</a>
      <a href="/pages/user/investments.html" class="active">Invest</a>
      <a href="/pages/user/profile.html">Profile</a>
    </nav>

  </div>

  <!-- Page JS -->
  <script src="/assets/js/user/investments.js"></script>

</body>
</html>
