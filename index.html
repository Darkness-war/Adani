<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzumaki Investments</title>
    <link rel="stylesheet" href="/assets/css/core/reset.css">
    <link rel="stylesheet" href="/assets/css/core/variables.css">
    <link rel="stylesheet" href="/assets/css/core/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <style>
        .landing-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .landing-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .auth-btn {
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .feature-item {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        .feature-item i {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="landing-page">
    <div class="landing-container">
        <div class="logo">Uzumaki</div>
        <h1>Smart Investment Platform</h1>
        <p class="tagline">Grow your wealth with intelligent investments and high returns</p>
        
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-shield-alt fa-2x"></i>
                <p>Secure & Reliable</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line fa-2x"></i>
                <p>High Returns</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-clock fa-2x"></i>
                <p>24/7 Support</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-mobile-alt fa-2x"></i>
                <p>Mobile Friendly</p>
            </div>
        </div>
        
        <div class="auth-buttons">
            <button class="auth-btn btn-primary" onclick="window.location.href='../pages/auth/login.html'">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="auth-btn btn-secondary" onclick="window.location.href='./pages/auth/signup.html'">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </div>
        
        <div class="footer">
            <p style="margin-top: 30px; color: #999; font-size: 0.9em;">
                By continuing, you agree to our <a href="/pages/terms.html">Terms</a> and <a href="/pages/privacy.html">Privacy Policy</a>
            </p>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabaseUrl = 'https://atcfrcolbuikjnsoujzw.supabase.co';
                const supabaseKey = 'sb_publishable_mUDZkzcq09gllPPjkG8pGQ_k6APV_gv';
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    window.location.href = '/pages/user/dashboard.html';
                }
            } catch (error) {
                console.log('Not logged in or error:', error);
            }
        });
    </script>
</body>
</html>
